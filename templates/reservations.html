<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reservations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h2, h5 {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }
    table {
      color: #f8f9fa;
    }
    thead {
      background-color: #212529;
    }
    .form-control, .form-select {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #f8f9fa;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #007bff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-outline-light {
      border: 1px solid #f8f9fa;
      color: #f8f9fa;
    }
    .btn-outline-light:hover {
      background-color: #f8f9fa;
      color: #121212;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="card">
    <h2>📅 My Reservations</h2>

    <!-- Yeni Rezervasyon Formu -->
    <div class="card p-3 mb-4">
      <h5>➕ Make New Reservation</h5>
      <div class="row g-2">
        <div class="col-md-4">
          <select id="serviceSelect" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <input type="datetime-local" id="start_time" class="form-control">
        </div>
        <div class="col-md-3">
          <input type="datetime-local" id="end_time" class="form-control">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="makeReservation()">Reserve</button>
        </div>
      </div>
    </div>

    <!-- Rezervasyonlar Tablosu -->
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Service</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Status</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="resBody"></tbody>
    </table>

    <!-- Go to Homepage butonu -->
    <div class="text-center mt-4">
      <a href="/home" class="btn btn-outline-light">⬅ Back to Homepage</a>
    </div>
  </div>

  <script>
    // Servis dropdown doldur
    fetch("/services")
      .then(res => res.json())
      .then(services => {
        const select = document.getElementById("serviceSelect");
        services.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.id;
          opt.textContent = `${s.name} (${s.price}₺)`;
          select.appendChild(opt);
        });
      });

    // Rezervasyon yap
    function makeReservation() {
      const serviceId = document.getElementById("serviceSelect").value;
      const start = document.getElementById("start_time").value;
      const end = document.getElementById("end_time").value;

      if (!serviceId || !start) {
        alert("⚠️ Please select a service and start time!");
        return;
      }

      fetch("/reservations", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ service_id: serviceId, start_time: start, end_time: end })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Reservation created: " + JSON.stringify(data));
        loadReservations();
      });
    }

    // Mevcut rezervasyonları listele
    function loadReservations() {
      fetch("/reservations")
        .then(res => res.json())
        .then(reservations => {
          const tbody = document.getElementById("resBody");
          tbody.innerHTML = "";
          reservations.forEach(r => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${r.service_name}</td>
              <td>${r.start_time}</td>
              <td>${r.end_time || ""}</td>
              <td>${r.status}</td>
              <td>${r.note || ""}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    // Sayfa açılınca mevcut rezervasyonları yükle
    loadReservations();
  </script>
</body>
</html>
