<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reservations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>My Reservations</h2>

  <!-- Yeni Rezervasyon Formu -->
  <div class="card p-3 mb-4">
    <h5>Make New Reservation</h5>
    <div class="row g-2">
      <div class="col-md-4">
        <select id="serviceSelect" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <input type="datetime-local" id="start_time" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="datetime-local" id="end_time" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="makeReservation()">Rezervasyon Yap</button>
      </div>
    </div>
  </div>

  <!-- Rezervasyonlar Tablosu -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Service</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Status</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="resBody"></tbody>
  </table>

  <!-- Go to Homepage butonu -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">🏠 Go to Homepage</a>
  </div>

  <script>
    // Servis dropdown doldur
    fetch("/services")
      .then(res => res.json())
      .then(services => {
        const select = document.getElementById("serviceSelect");
        services.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.id;
          opt.textContent = `${s.name} (${s.price}₺)`;
          select.appendChild(opt);
        });
      });

    // Rezervasyon yap
    function makeReservation() {
      const serviceId = document.getElementById("serviceSelect").value;
      const start = document.getElementById("start_time").value;
      const end = document.getElementById("end_time").value;

      if (!serviceId || !start) {
        alert("Servis ve başlangıç zamanı gerekli!");
        return;
      }

      fetch("/reservations", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ service_id: serviceId, start_time: start, end_time: end })
      })
      .then(res => res.json())
      .then(data => {
        alert("Rezervasyon yapıldı: " + JSON.stringify(data));
        loadReservations();
      });
    }

    // Mevcut rezervasyonları listele
    function loadReservations() {
      fetch("/reservations")
        .then(res => res.json())
        .then(reservations => {
          const tbody = document.getElementById("resBody");
          tbody.innerHTML = "";
          reservations.forEach(r => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${r.service_name}</td>
              <td>${r.start_time}</td>
              <td>${r.end_time || ""}</td>
              <td>${r.status}</td>
              <td>${r.note || ""}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    // Sayfa açılınca mevcut rezervasyonları yükle
    loadReservations();
  </script>
</body>
</html>
