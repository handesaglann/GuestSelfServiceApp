<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Services</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price (TRY)</th>
        <th>Reservation</th>
      </tr>
    </thead>
    <tbody id="servicesBody"></tbody>
  </table>

  <!-- Go to Homepage butonu -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">üè† Go to Homepage</a>
  </div>

  <script>
    // Servisleri listele
    fetch("/services")
      .then(res => res.json())
      .then(services => {
        const tbody = document.getElementById("servicesBody");
        services.forEach(s => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.name}</td>
            <td>${s.description || ""}</td>
            <td>${s.price}</td>
            <td>
              <input type="datetime-local" id="start_${s.id}" class="form-control mb-1">
              <input type="datetime-local" id="end_${s.id}" class="form-control mb-1">
              <button class="btn btn-primary btn-sm" onclick="reserve(${s.id})">Rezervasyon Yap</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });

    // Rezervasyon isteƒüi
    function reserve(serviceId) {
      const start = document.getElementById(`start_${serviceId}`).value;
      const end = document.getElementById(`end_${serviceId}`).value;

      if (!start) {
        alert("L√ºtfen ba≈ülangƒ±√ß zamanƒ± se√ßin!");
        return;
      }

      fetch("/reservations", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ service_id: serviceId, start_time: start, end_time: end })
      })
      .then(res => res.json())
      .then(data => alert(JSON.stringify(data, null, 2)));
    }
  </script>
</body>
</html>
