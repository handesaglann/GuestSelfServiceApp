<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h2 {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }
    table {
      color: #f8f9fa;
    }
    thead {
      background-color: #212529;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-outline-light {
      border: 1px solid #f8f9fa;
      color: #f8f9fa;
    }
    .btn-outline-light:hover {
      background-color: #f8f9fa;
      color: #121212;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="card">
    <h2>💼 Services</h2>
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price (TRY)</th>
          <th>Reservation</th>
        </tr>
      </thead>
      <tbody id="servicesBody"></tbody>
    </table>

    <!-- Go to Homepage butonu -->
    <div class="text-center mt-4">
      <a href="/home" class="btn btn-outline-light">⬅ Back to Homepage</a>
    </div>
  </div>

  <script>
    // Servisleri listele
    fetch("/services")
      .then(res => res.json())
      .then(services => {
        const tbody = document.getElementById("servicesBody");
        services.forEach(s => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.name}</td>
            <td>${s.description || ""}</td>
            <td>${s.price}</td>
            <td>
              <input type="datetime-local" id="start_${s.id}" class="form-control form-control-sm mb-1 bg-dark text-light">
              <input type="datetime-local" id="end_${s.id}" class="form-control form-control-sm mb-1 bg-dark text-light">
              <button class="btn btn-primary btn-sm" onclick="reserve(${s.id})">Reserve</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });

    // Rezervasyon isteği
    function reserve(serviceId) {
      const start = document.getElementById(`start_${serviceId}`).value;
      const end = document.getElementById(`end_${serviceId}`).value;

      if (!start) {
        alert("⚠️ Please select a start time!");
        return;
      }

      fetch("/reservations", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ service_id: serviceId, start_time: start, end_time: end })
      })
      .then(res => res.json())
      .then(data => alert(JSON.stringify(data, null, 2)));
    }
  </script>
</body>
</html>
