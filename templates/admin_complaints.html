<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>ðŸ“¢ Complaints (Admin)</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Title</th>
        <th>Text</th>
        <th>Status</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      {% for c in complaints %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.user_name }}</td>
        <td>{{ c.title }}</td>
        <td>{{ c.text }}</td>
        <td>{{ c.status }}</td>
        <td>
          <form action="/admin/complaint/{{ c.id }}/status" method="post" class="d-flex">
            <select name="status" class="form-select form-select-sm me-2">
              <option value="open" {% if c.status=="open" %}selected{% endif %}>Open</option>
              <option value="in_progress" {% if c.status=="in_progress" %}selected{% endif %}>In Progress</option>
              <option value="resolved" {% if c.status=="resolved" %}selected{% endif %}>Resolved</option>
            </select>
            <button class="btn btn-sm btn-success">Save</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-primary">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
