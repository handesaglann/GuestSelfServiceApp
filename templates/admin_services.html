<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>‚öôÔ∏è Manage Services</h2>

  <!-- Yeni servis ekleme -->
  <form action="/admin/services/add" method="post" class="mb-4">
    <div class="row g-2">
      <div class="col"><input type="text" name="name" placeholder="Name" class="form-control" required></div>
      <div class="col"><input type="text" name="description" placeholder="Description" class="form-control"></div>
      <div class="col"><input type="number" step="0.01" name="price" placeholder="Price" class="form-control" required></div>
      <div class="col"><button type="submit" class="btn btn-success w-100">‚ûï Add</button></div>
    </div>
  </form>

  <!-- Servis listesi -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price (‚Ç∫)</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      {% for s in services %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>
          <form action="/admin/services/{{ s.id }}/update" method="post" class="d-flex">
            <input type="text" name="description" value="{{ s.description }}" class="form-control">
        </td>
        <td>
            <input type="number" step="0.01" name="price" value="{{ s.price }}" class="form-control">
        </td>
        <td>
            <button type="submit" class="btn btn-primary">üíæ Save</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
