<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>My Complaints</h2>

  <!-- Yeni Åikayet Formu -->
  <div class="card p-3 mb-4">
    <h5>Add New Complaints</h5>
    <div class="mb-3">
      <label class="form-label">Topic</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Explanation</label>
      <textarea id="text" class="form-control"></textarea>
    </div>
    <button class="btn btn-danger" onclick="addComplaint()">Send Complaints</button>
  </div>

  <!-- Åikayetler Tablosu -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Topic</th>
        <th>Explanation</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="complaintsBody"></tbody>
  </table>

  <!-- Go to Homepage butonu -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">ğŸ  Go to Homepage</a>
  </div>

  <script>
    // Åikayetleri listele
    function loadComplaints() {
      fetch("/complaints")
        .then(res => res.json())
        .then(complaints => {
          const tbody = document.getElementById("complaintsBody");
          tbody.innerHTML = "";
          complaints.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${c.title}</td>
              <td>${c.text}</td>
              <td>${c.status}</td>
              <td>${c.created_at}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    // Yeni ÅŸikayet ekle
    function addComplaint() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;

      if (!title || !text) {
        alert("BaÅŸlÄ±k ve aÃ§Ä±klama gerekli!");
        return;
      }

      fetch("/complaints", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title, text })
      })
      .then(res => res.json())
      .then(data => {
        alert("Åikayet eklendi: " + JSON.stringify(data));
        loadComplaints();
      });
    }

    // Sayfa aÃ§Ä±lÄ±nca yÃ¼kle
    loadComplaints();
  </script>
</body>
</html>
