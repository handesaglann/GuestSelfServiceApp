<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>My Complaints</h2>

  <!-- Yeni Şikayet Formu -->
  <div class="card p-3 mb-4">
    <h5>Yeni Şikayet Ekle</h5>
    <div class="mb-3">
      <label class="form-label">Başlık</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Açıklama</label>
      <textarea id="text" class="form-control"></textarea>
    </div>
    <button class="btn btn-danger" onclick="addComplaint()">Şikayet Gönder</button>
  </div>

  <!-- Şikayetler Tablosu -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Başlık</th>
        <th>Açıklama</th>
        <th>Durum</th>
        <th>Tarih</th>
      </tr>
    </thead>
    <tbody id="complaintsBody"></tbody>
  </table>

  <script>
    // Şikayetleri listele
    function loadComplaints() {
      fetch("/complaints")
        .then(res => res.json())
        .then(complaints => {
          const tbody = document.getElementById("complaintsBody");
          tbody.innerHTML = "";
          complaints.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${c.title}</td>
              <td>${c.text}</td>
              <td>${c.status}</td>
              <td>${c.created_at}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    // Yeni şikayet ekle
    function addComplaint() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;

      if (!title || !text) {
        alert("Başlık ve açıklama gerekli!");
        return;
      }

      fetch("/complaints", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title, text })
      })
      .then(res => res.json())
      .then(data => {
        alert("Şikayet eklendi: " + JSON.stringify(data));
        loadComplaints();
      });
    }

    // Sayfa açılınca yükle
    loadComplaints();
  </script>
</body>
</html>
